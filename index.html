<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <title>CSS Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/t1/style.css" title="Theme 1">
    <link rel="alternate stylesheet" href="css/t2/style.css" title="Theme 2">
</head>

<body>

    <h1>CSS Form</h1>

    <form action="">
        <fieldset>
            <legend>Login</legend>

            <label>
                Username
                <input class="field" id="username" type="text" />
            </label>

            <label>
                Password
                <input class="field" id="secretword" type="password" />
            </label>

            <label>
                <input id="remember-me" type="checkbox" /> Remember me
            </label>

            <input class="button" type="submit" value="Sign in" />
        </fieldset>
    </form>

</body>

</html>
